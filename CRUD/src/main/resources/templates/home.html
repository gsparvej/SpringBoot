<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Add Student</title>
</head>
<body>

<!-- Navbar (Optional) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
<!--        <a class="navbar-brand" href="#">Employee Manager</a>-->
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="text-primary">Student List</h2>
        <a href="stuForm" class="btn btn-success">+ Add Student</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-bordered align-middle">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Mark</th>
                <th>Roll</th>
                <th>Subject</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="e : ${list}">
                <td th:text="${e.id}"></td>
                <td th:text="${e.name}"></td>
                <td th:text="${e.mark}"></td>
                <td th:text="${e.roll}"></td>
                <td th:text="${e.subject}"></td>
                <td>
                    <div class="d-flex gap-2">
                        <a th:href="@{'/edit/' + ${e.id}}" class="btn btn-sm btn-warning">Edit</a>
                        <a th:href="@{'/delete/' + ${e.id}}" class="btn btn-sm btn-danger"
                           onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
